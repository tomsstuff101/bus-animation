<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bus Animation</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="grid-container">
    <div class="sky">
      <img class="cloud-1" src="https://i.pinimg.com/originals/23/eb/fc/23ebfcc40b2fe012cbf8be46bc130245.png" alt="A little pretty cloud">
      <img class="cloud-2" src="https://i.pinimg.com/originals/23/eb/fc/23ebfcc40b2fe012cbf8be46bc130245.png" alt="A little pretty cloud">
    </div>
    <div class="ground"></div>
    
    <div class="bus">
      <div class="busFront"></div>
      
      <div class="frontRim wheelRim">
        <div class="frontWheel wheel">
          <div class="wheelNut"></div>
        </div>
      </div>
      <div class="backRim wheelRim">
        <div class="backWheel wheel">
          <div class="wheelNut"></div>
        </div>
      </div>
      
      <div class="topDeck">
        <div class="topWindows">
          <div class="mainWindow frontWindow"></div>
          <div class="mainWindow"></div>
          <div class="mainWindow slimWindow"></div>
          <div class="mainWindow"></div>
          <div class="mainWindow"></div>
          <div class="mainWindow backWindow"></div>
        </div>
      </div>
      <div class="deckDivide"></div>
      <div class="bottomDeck">
        <div class="backDoor"></div>
        <div class="bottomWindows">
          <div class="mainWindow"></div>
          <div class="mainWindow slimWindow"></div>
          <div class="mainWindow"></div>
          <div class="mainWindow"></div>
        </div>
        <div class="driverWindow">
          <div class="steeringWheel"></div>
          <div class="mirror"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
